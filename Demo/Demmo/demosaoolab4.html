<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
        h2{color: white;text-shadow: 0 0 5px red;}
        p{font-style: italic;font-variant: small-caps;}
        #doan1{color: red; }
        #doan2{color: blue; }
        #doan3{color: green; }
        b{
            color: brown;
        }
    </style>
</head>
<body>
    <h2>SAO</h2>
    <p id="doan1">
        Một ngôi <b>sao</b> vừa rơi<br>
        vụt tắt trên bầu trời<br>
        hay là tên người ấy<br>
        vụt tắt ở trong tôi?<br>
    </p><br>
    <p id="doan2">
        Vẫn thấy trên bầu trời<br>
        có muôn vàn <b>sao</b> sáng<br>
        mà ở trong lòng tôi<br>
        như một hành lang vắng<br>
    </p><br>
    <p id="doan3">
        Một ngôi <b>sao</b> vừa tắt<br>
        bầu trời vẫn không buồn<br>
        <b>sao</b> tên người ấy tắt<br>
        trong lòng tôi cô đơn?
    </p>
</body>
</html>
