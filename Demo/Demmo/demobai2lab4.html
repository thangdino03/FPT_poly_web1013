<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{text-align: center;}
        img{width: 200px;}
        nav{
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
            padding: 20px 0;
        }
        nav a{
            text-decoration: none; /* gạch chân */
            transition: all 1s;
        }
        nav a:hover{
            text-decoration: underline;
            color: red;
        }
        nav a:focus{
            color: green;
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="logo fpoly">
    <nav>
        <a href="#1">Trang chủ |</a>
        <a href="#2">Giới thiệu |</a>
        <a href="#3">Liên hệ |</a>
        <a href="#4">Góp ý |</a>
        <a href="#5">Hỏi đáp</a>
    </nav>
</body>
</html>
