<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo bg-image</title>
    <style>
        .container{
            height: 300px;
            margin-top: 100px;
            background-image: url(img1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h1{
            color: #fff;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HELLO</h1>
    </div>
    <div style="height: 1000px;"></div>
</body>
</html>
