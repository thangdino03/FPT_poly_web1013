<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getInfo(){
            var full_name = document.getElementById("full_name").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var phone = document.getElementById("phone").value;
            if(full_name && email && address && phone){
                info = "Tên: " + full_name + "<br>";
                info += "Email: " + email + "<br>";
                info += "Địa chỉ: " + address + "<br>";
                info += "SĐT " + phone + "<br>";
                document.getElementById("kq").innerHTML = info;
            }
        }
    </script>
</head>
<body>
    <div style="text-align: center;">Bài 1:  Điền đầy đủ thông tin và in ra thông tin đã nhập </div>
        <form action="" method="post">
            <label for="full_name">Full Name</label>
            <input required type="text" name="full_name" id="full_name" value=""><br>
            <label for="email">Email</label>
            <input required type="email" name="email" id="email" value=""><br>
            <label for="address">Address</label>
            <input required type="text" name="address" id="address" value=""><br>
            <label for="phone">Phone</label>
            <input required type="text" name="phone" id="phone" value=""><br>
            <label>&nbsp;</label>
            <button onclick="getInfo();return false" >Show infomation</button>
            <!--return false; dừng lại trang, không load mất dữ liệu-->
        </form>
    <div id="kq"></div>
</body>
</html>
